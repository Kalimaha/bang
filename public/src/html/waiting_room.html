<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-default btn-lg" ng-click="create_game()">
      <i class="fa fa-magic"></i> Create a new game
    </button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-12 text-center">
    <h1>OR</h1>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-6">
    <input  id="existing_game_id"
            class="form-control input-lg existing_game"
            placeholder="e.g. 4242">
  </div>
  <div class="col-lg-6">
    <button class="btn btn-default btn-lg" ng-click="join_game()">
      <i class="fa fa-users"></i> Join Existing Game
    </button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-12">
    <div id="error_message" class="alert alert-danger" role="alert" style="display: none;">
    </div>
  </div>
</div>
